<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Registration form</h1>
      <label for="first-name">first name:</label>
      <input type="text" id="first-name" required />
      <span class="firstname-msg"></span>
      <br /><br />
      <label for="last-name">last name:</label>
      <input type="text" id="last-name" required />
      <span class="lastname-msg"></span>
      <br /><br />
      <label for="birth-date">birth date:</label>
      <input type="date" id="birth-date" required />
      <span class="birthdate-msg"></span>
      <br /><br />
      <label for="email">email:</label>
      <input type="email" id="email" required />
      <span class="email-msg"></span>
      <br /><br />
      <label for="confirm-email">confirm email:</label>
      <input type="email" id="confirm-email" required />
      <span class="confirmemail-msg"></span>
      <br /><br />
      <label for="password">password:</label>
      <input type="password" id="password" required />
      <span class="password-msg"></span>
      <br /><br />
      <label for="confirm-password">confirm password:</label>
      <input type="password" id="confirm-password" required />
      <span class="confirmpassword-msg"></span>
      <br /><br />
      <input type="submit" />
    </form>
    <script src="./script.js"></script>
  </body>
</html>
